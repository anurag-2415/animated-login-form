<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Animated login form</title>
   </head>
   <body>
      <div class="login">
         
         <img src="assets/img/login-bg.png" alt="login image" class="login__img">

         <!-- HEADER -->
         <header class="header" id="header">
            <nav class="nav container">
               <a href="#" class="nav__logo">
                  Anurag <span> Trivedi</span>
               </a>
         
               <div class="nav__menu" id="nav-menu">
                  <ul class="nav__list">
                     <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                     </li>
         
                     <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                     </li>
         
                     <li class="nav__item">
                        <a href="#services" class="nav__link">Services</a>
                     </li>
         
                     <li class="nav__item">
                        <a href="#projects" class="nav__link">Projects</a>
                     </li>
         
                     <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                     </li>
                  </ul>
         
                  <!-- CLOSE BUTTON-->
                  <div class="nav__close" id="nav-close">
                     <i class="ri-close-line"></i>
                  </div>
               </div>
         
               <!--Toggle Button-->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </nav>
         </header>

         <!-- LOGIN -->

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required placeholder=" " class="login__input">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>
               
               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required placeholder=" " class="login__input" id="login-pass">
                     <label for="" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login_-check-input">
                  <label for="" class="login__check-label">Remember Me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button class="login__button">Login</button>

            <p class="login__register">
               Don't have an account? <a href="#">Register</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
